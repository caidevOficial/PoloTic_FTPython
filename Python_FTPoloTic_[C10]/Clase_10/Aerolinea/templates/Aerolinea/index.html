{% extends "Aerolinea/layout.html"%}

{% block body %}
<h1>Flights:</h1>
<h3>Where do you want to go?</h3>
<h4>
    <ul>
        {% for vuelo in Aerolinea %}
        <li><a href="{% url 'Aerolinea:vuelo' vuelo.id %}">Vuelo {{vuelo.id}}</a>: {{vuelo.origen}} a {{vuelo.destino}} duracion: {{vuelo.duracion}} hs.</li>
        {% endfor %}
    </ul>
</h4>
{% endblock body %}
